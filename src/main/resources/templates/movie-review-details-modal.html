<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="modal fade" th:attr="data-movie-review-id=${movieReview.getId()}, data-user-movie-rating=${movieReview.getRating()}" id="movieReviewDetailsModal" tabindex="-1" role="dialog" th:fragment="modalContents" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:text="${movieReview.getTitle() + ' - Review Details'}">Movie Review Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row align-items-end mb-3">
                    <div class="col-2">
                        <img class="img-fluid" th:src="'https://image.tmdb.org/t/p/w92/' + ${movie.posterPath}" />
                    </div>
                    <div class="col-10">
                        <p class="text-muted" th:text="${movie.overview}">A movie about...</p>
                        <h6>Release: <span th:text="${#temporals.format(movie.releaseDate, 'dd MMMM yyyy')}">01 Jan 2001</span></h6>
                    </div>
                </div>
                <h5>Review</h5>
                <p th:text="${movieReview.getReviewText()}"></p>
                <label th:for="'user-movie-review-rating-modal-' + ${movieReview.getId()}">Your Rating:</label>
                <div th:id="'user-movie-review-rating-modal-' + ${movieReview.getId()}"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
    <script>
        initializeUserMovieReviewDetailsModal();
    </script>
</div>
</body>
</html>
