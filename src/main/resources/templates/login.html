<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login</title>

    <meta name="keywords" content="Login" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/5.9.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script type="application/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="application/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class="card mx-auto mt-5 w-50" th:if="${param.newUser}">
    <div class="card-body">
        <h5 class="card-title text-center" th:text="${'Welcome ' + param.newUser}">Welcome User</h5>
        <p class="card-text text-center">Thanks for registering. Please Login below. Fun awaits you!</p>

    </div>
</div>

<div class="card w-25 mt-3 mx-auto login-card">
    <div class="card-header">
        <h3 class="text-center">Login</h3>
    </div>
    <form th:action="@{/login}" method="post">
    <div class="card-body">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="username" placeholder="john.doe@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password">
            </div>
            <a th:href="@{/signup}">Don't have a login? Register</a>
    </div>
    <div class="card-footer clearfix">
        <input type="submit" class="btn float-right btn-primary" value="Login" />
    </div>
    </form>
</div>
</body>
</html>
