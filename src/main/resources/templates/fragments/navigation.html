<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Header</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" th:fragment="navigation">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img style="height: 3em" src="/img/logo.png">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li sec:authorize="isAuthenticated()"  class="nav-item">
                    <a class="nav-link" href="/user/my-reviews">My Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
            <ul  sec:authorize="isAuthenticated()" class="navbar-nav ml-1 float-right">
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" id="navbarDropdown" data-toggle="dropdown">
                        <p class="profile-name text-uppercase mr-3" th:text="${@userService.getCurrentLoggedInUserFullName()}">Michael Brown</p>
                        <img th:src="${#strings.isEmpty(@userService.getCurrentLoggedInUserProfileImage()) ? '/img/default-profile-pic.png' : @userService.getCurrentLoggedInUserProfileImage()}" class="rounded-circle profile-avatar-img">
                        <i class="fas fa-chevron-down"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="/user/my-reviews">My Reviews</a>
                        <a class="dropdown-item" href="/user/bookmarks/">My Bookmarks</a>
                        <a class="dropdown-item" href="/user/profile">Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>

</html>
